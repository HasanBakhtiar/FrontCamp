<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table</h1>
    <!-- table -->
    <!-- thead -->
    <!-- th - table head -->
    <!-- tbody -->
    <!-- td - table data -->
    <!-- tr - table row -->
    <!-- tfoot -->
    <table border="1">

      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
          <tr>
              <td>Arthur</td>
              <td>Morgan</td>
              <td rowspan="2">30</td>
          </tr>
          <tr>
            <td colspan="2">Marston</td>
        </tr>
        <tr>
            <td>Sadie</td> 
            <td>Adler</td>
            <td>35</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
